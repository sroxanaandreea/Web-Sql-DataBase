
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web SQL Database with HTML, CSS and JavaScrip</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
      <body>
        <table>
          <tr>
            <td>
              <!--autocomplete="off" - previne autocompletul petru campurile cu text de la copletarile anterioare.
              //onsubmit="event.preventDefault() - previne reload-ul site-ului la apasarea butonului submit.-->
              <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                  <label>Nume*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                    <input type="text" name="nume" id="nume">
                </div>
                <div>
                  <label>Pret</label>
                     <input type="text" name="pret" id="pret">
                </div>
                <div>
                  <label>Cantitate</label>
                    <input type="text" name="cantiate" id="cantitate">
                </div>
                <div>
                  <label>Descriere</label>
                    <input type="text" name="descriere" id="descriere">
                </div>
                <div>
                  <label>Comentarii</label>
                    <input type="text" name="comentarii" id="comentarii">
                </div>
                <div>
                  <label>Rating</label>
                    <input type="text" name="rating" id="rating">
                </div>

                <div  class="form-action-buttons">
                  <input type="submit" value="Submit">
                </div>   
              </form>
             </td>
              <td>
                  <table class="list" id="employeeList">
                      <thead>
                          <tr>
                              <th>Nume</th>
                              <th>Pret</th>
                              <th>Cantitate</th>
                              <th>Descriere</th>
                              <th>Comentarii</th>
                              <th>Rating</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
  
                      </tbody>
                  </table>
              </td>
          </tr>
      </table>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
      </body>
</html>
